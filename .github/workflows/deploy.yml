name: Build and Deploy Site

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16' # Match your local Node.js version

      - name: Set up Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Clear cache
        run: |
          rm -rf node_modules
          rm -f bun.lockb

      - name: Install dependencies
        run: bun install

      - name: Debug environment
        run: |
          node -v
          npm -v
          bun -v
          bun list

      - name: List react-feather files
        run: ls -R node_modules/react-feather/dist/icons

      - name: Build the site
        run: bun run build

      - name: Generate Sitemap
        run: NODE_OPTIONS='--experimental-json-modules' node ./scripts/generate-sitemap.mjs
